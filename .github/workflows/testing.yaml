name: Testing

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment Environment"
        type: environment
        required: true
      deployNotes:
        description: 'Deployment Notes'
        type: text
        required: true

env:
  ENVIRONMENT_NAME: ${{ github.event.inputs.environment || 'stage' }}

jobs:
  release:
    name: Build and Push
    environment:
      name: ${{ github.event.inputs.environment || 'stage' }}
    runs-on: ubuntu-latest
    steps:
      - name: Print Deployment Target
        run: |
          # echo "Deployment Target: ${{ env.ENVIRONMENT_NAME }}"
          THING='testing'
          OVERRIDE_URL=${{ secrets.OVERRIDE_URL }}
          THING="${OVERRIDE_URL:-$THING}"
          echo "AFTER:" $THING

      - uses: 8BitJonny/gh-get-current-pr@1.4.0
        id: PR
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Verbose setting SHA when using Pull_Request event trigger to fix #16
          sha: ${{ github.event.pull_request.head.sha }}

      - run: echo "Your PR is ${prNumber} and its JSON is ${prJSON}"
        if: success() && steps.PR.outputs.number
        env:
          prNumber: ${{ steps.PR.outputs.number }}
          # JSON object with the full PR object
          prJSON: ${{ steps.PR.outputs.pr }}
          # Direct access to common PR properties
          prUrl: ${{ steps.PR.outputs.pr_url }}
          prTitle: ${{ steps.PR.outputs.pr_title }}
          prBody: ${{ steps.PR.outputs.pr_body }}
          prCreatedAt: ${{ steps.PR.outputs.pr_created_at }}
          prMergedAt: ${{ steps.PR.outputs.pr_merged_at }}
          prClosedAt: ${{ steps.PR.outputs.pr_closed_at }}
          prLabel: ${{ steps.PR.outputs.pr_labels }}

      - name: Success Notification
        id: slack
        uses: slackapi/slack-github-action@v1.16.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload: |
            {
              "text": ":rocket: Successful Release",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: Testing (`${{ env.ENVIRONMENT_NAME }}`)\n\n*${{ github.event.inputs.deploymentNotes || format('<{0} | {1}>', steps.PR.outputs.pr_url, steps.PR.outputs.pr_title) }}*"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "Go to App",
                      "emoji": true
                    },
                    "url": "${{ secrets.APP_URL }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
